<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniPop Page Formateur</title>

  <style>
    /* ===== OPTIONAL: Gotham Bold (nur aktiv, wenn Font-Dateien vorhanden) =====
    @font-face{
      font-family:"Gotham";
      src:url("Gotham-Bold.woff2") format("woff2"),
          url("Gotham-Bold.woff") format("woff");
      font-weight:700;
      font-style:normal;
    }
    */

    :root{
      --card:rgba(255,255,255,.10);
      --card-soft:rgba(0,0,0,.22);
      --text:#ffffff;
      --muted:rgba(255,255,255,.75);
      --border:rgba(255,255,255,.25);
      --shadow:0 14px 30px rgba(0,0,0,.35);
      --radius:18px;
      --gap:16px;
      --btn:rgba(255,255,255,.18);
      --btnHover:rgba(255,255,255,.28);
    }

    *{box-sizing:border-box}

    html, body{
      margin:0;
      padding:0;
      background:transparent;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:22px 22px 14px;
      background:transparent;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom:16px;
      flex-wrap:wrap;
    }

    .title{
      font-family:"Gotham","Montserrat","Helvetica Neue",Arial,sans-serif;
      font-size:22px;
      font-weight:700;
      margin-left:40px;
    }

    .actions{display:flex;gap:10px;flex-wrap:wrap}

    .btn{
      padding:9px 14px;
      border-radius:999px;
      background:var(--btn);
      border:1px solid var(--border);
      color:var(--text);
      text-decoration:none;
      font-size:13px;
      font-weight:650;
      transition:.15s ease;
      white-space:nowrap;
      backdrop-filter:blur(4px);
    }
    .btn:hover{background:var(--btnHover)}

    .grid{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:var(--gap);
    }
    @media(max-width:980px){.grid{grid-template-columns:1fr}}

    .card{
      background:linear-gradient(180deg,var(--card),var(--card-soft));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter:blur(6px);
    }

    .card-h{
      padding:13px 16px;
      border-bottom:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.25);
      font-weight:800;
      font-size:14px;
    }

    .card-b{padding:14px 16px 12px}

    .imgbox{
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.25);
      background:#000;
    }
    .imgbox img{width:100%;display:block}

    .two{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:var(--gap);
      margin-top:12px;
    }
    @media(max-width:980px){.two{grid-template-columns:1fr}}

    .subcard{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);
      padding:12px;
    }

    .subtitle{font-size:13px;font-weight:800;margin:0 0 6px 0}

    .dl-list{
      margin:0;
      padding-left:16px;
      font-size:12px;
      line-height:1.5;
      color:var(--muted);
    }
    .dl-list a{color:var(--text);text-decoration:none}

    .thumb{
      display:block;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.30);
      text-decoration:none;
      color:inherit;
      background:#000;
    }
    .thumb img{width:100%;display:block}
    .thumb .cap{padding:8px 10px;font-weight:800;font-size:13px}

    /* YouTube */
    .media16x9{
      position:relative;
      width:100%;
      padding-top:56.25%;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.30);
      background:#000;
    }
    .playerWrap{position:absolute;inset:0}
    .media16x9 iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .barMask{
      position:absolute;
      left:0;right:0;bottom:0;
      height:56px;
      background:transparent;
      pointer-events:auto;
    }
    .playerWrap:hover .barMask{pointer-events:none}

    /* Instagram */
    .igWindow{
      margin-top:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.30);
      overflow:hidden;
      background:#000;
    }

    .igTitle{
      padding:10px 14px;
      border-bottom:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);
      font-size:14px;
      font-weight:800;
    }

    .igBody{height:300px}
    .igBody iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    .social-buttons{
      display:flex;
      gap:10px;
      margin-top:10px;
      justify-content:flex-end;
    }
  </style>
</head>

<body>

<div class="wrap">

  <div class="topbar">
    <div class="title">UniPop Page Formateur</div>
    <div class="actions">
      <a class="btn" href="https://www.unipop.lu/wp-content/uploads/2026/01/Demande-accreditation-UniPop_VersionNovembre2025.pdf" target="_blank">Accréditation (PDF)</a>
      <a class="btn" href="https://forms.office.com/Pages/DesignPageV2.aspx?origin=NeoPortalPage&subpage=design&id=xQ4KNpTw8UWjGcbcNWAnBKXHPn4jLVNKgMuruFwwpkJURDNEN1dPNDBCM0xPRUxSNTA0T0dQMUtRWi4u" target="_blank">Desiderata</a>
      <a class="btn" href="https://www.unipop.lu/wp-content/uploads/2026/01/Flyer_Unipop.pdf" target="_blank">Flyer (PDF)</a>
      <a class="btn" href="https://www.unipop.lu/wp-content/uploads/2026/01/Tarif.jpg" target="_blank">Tarifs (image)</a>
    </div>
  </div>

  <div class="grid">

    <!-- GAUCHE -->
    <div class="card">
      <div class="card-h">Tarifs</div>
      <div class="card-b">
        <div class="imgbox">
          <img src="https://www.unipop.lu/wp-content/uploads/2026/01/Tarif.jpg" alt="Tarifs">
        </div>

        <div class="two">
          <div class="subcard">
            <div class="subtitle">Documents à télécharger</div>
            <ul class="dl-list">
              <li><a href="https://www.unipop.lu/wp-content/uploads/2026/01/Demande-accreditation-UniPop_VersionNovembre2025.pdf" target="_blank">Demande d’accréditation</a></li>
              <li><a href="https://forms.office.com/Pages/DesignPageV2.aspx?origin=NeoPortalPage&subpage=design&id=xQ4KNpTw8UWjGcbcNWAnBKXHPn4jLVNKgMuruFwwpkJURDNEN1dPNDBCM0xPRUxSNTA0T0dQMUtRWi4u" target="_blank">Desiderata</a></li>
              <li><a href="https://www.unipop.lu/wp-content/uploads/2026/01/Flyer_Unipop.pdf" target="_blank">Flyer général</a></li>
              <li><a href="https://www.unipop.lu/wp-content/uploads/2026/01/Tarif.jpg" target="_blank">Tarifs</a></li>
            </ul>
          </div>

          <div class="subcard">
            <div class="subtitle">Flyer</div>
            <a class="thumb" href="https://www.unipop.lu/wp-content/uploads/2026/01/Flyer_Unipop.pdf" target="_blank">
              <img src="https://www.unipop.lu/wp-content/uploads/2026/01/Flyer_logo.jpg" alt="">
              <div class="cap">Télécharger le flyer</div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- DROITE -->
    <div class="card">
      <div class="card-h">YouTube</div>
      <div class="card-b">
        <div class="media16x9">
          <div class="playerWrap">
            <iframe id="ytFrame" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
            <div class="barMask"></div>
          </div>
        </div>

        <div class="igWindow">
          <div class="igTitle">Instagram</div>
          <div class="igBody">
            <iframe src="https://www.instagram.com/unipopluxembourg/embed"></iframe>
          </div>
        </div>

        <div class="social-buttons">
          <a class="btn" href="https://www.youtube.com/@unipopluxembourg" target="_blank">YouTube</a>
          <a class="btn" href="https://www.instagram.com/unipopluxembourg/" target="_blank">Instagram</a>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  const playlist = "UUQYHlWEGhzdDwA-kXoEPdyw";
  document.getElementById("ytFrame").src =
    "https://www.youtube.com/embed/videoseries?list=" + playlist +
    "&autoplay=1&mute=1&rel=0&modestbranding=1&playsinline=1";
</script>

</body>
</html>
