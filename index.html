<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniPop Formateurs</title>

  <style>
    :root{
      /* ðŸŽ¨ UniPop Blau */
      --bg-top:#0f3c86;
      --bg-main:#0c2f6f;
      --bg-bottom:#0a275c;

      --card:rgba(255,255,255,.08);
      --text:#f3f6ff;
      --muted:rgba(243,246,255,.75);
      --border:rgba(255,255,255,.16);
      --shadow:0 14px 30px rgba(0,0,0,.35);
      --radius:18px;
      --gap:16px;
      --btn:rgba(255,255,255,.14);
      --btnHover:rgba(255,255,255,.22);
    }

    *{box-sizing:border-box}

    /* ðŸš« Body NICHT mehr strecken */
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:#061c44; /* neutral fallback */
    }

    /* âœ… Hintergrund sitzt hier */
    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:22px 22px 14px;
      color:var(--text);

      background:
        linear-gradient(
          180deg,
          var(--bg-top),
          var(--bg-main) 45%,
          var(--bg-bottom)
        );
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom:16px;
      flex-wrap:wrap;
    }

    .title{font-size:22px;font-weight:800}

    .actions{display:flex;gap:10px;flex-wrap:wrap}

    .btn{
      padding:9px 14px;
      border-radius:999px;
      background:var(--btn);
      border:1px solid var(--border);
      color:var(--text);
      text-decoration:none;
      font-size:13px;
      font-weight:650;
      transition:.15s ease;
      white-space:nowrap;
    }
    .btn:hover{background:var(--btnHover)}

    .grid{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:var(--gap);
    }
    @media(max-width:980px){.grid{grid-template-columns:1fr}}

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.04));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .card-h{
      padding:13px 16px;
      border-bottom:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.20);
      font-weight:800;
      font-size:14px;
    }

    .card-b{padding:14px 16px 12px}

    .imgbox{
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.18);
    }
    .imgbox img{width:100%;display:block}

    .two{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:var(--gap);
      margin-top:12px;
    }
    @media(max-width:980px){.two{grid-template-columns:1fr}}

    .subcard{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.25);
      padding:12px;
    }

    .subtitle{
      font-size:13px;
      font-weight:800;
      margin:0 0 6px 0;
    }

    .dl-list{
      margin:0;
      padding-left:16px;
      font-size:12px;
      line-height:1.5;
      color:var(--muted);
    }
    .dl-list a{color:var(--text);text-decoration:none}

    .thumb{
      display:block;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.20);
      text-decoration:none;
      color:inherit;
    }
    .thumb img{width:100%;display:block}
    .thumb .cap{
      padding:8px 10px;
      font-weight:800;
      font-size:13px;
    }

    /* ===== YouTube ===== */
    .media16x9{
      position:relative;
      width:100%;
      padding-top:56.25%;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.20);
      background:#000;
    }

    .playerWrap{position:absolute;inset:0}

    .media16x9 iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    /* Controls nur bei Hover */
    .barMask{
      position:absolute;
      left:0;right:0;bottom:0;
      height:56px;
      background:transparent;
      pointer-events:auto;
    }
    .playerWrap:hover .barMask{pointer-events:none}

    /* Instagram */
    .igWindow{
      margin-top:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.20);
      overflow:hidden;
      background:rgba(0,0,0,.25);
    }

    .igTitle{
      padding:10px 14px;
      border-bottom:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      font-size:14px;
      font-weight:800;
    }

    .igBody{
      height:300px;
      background:#000;
    }
    .igBody iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    .social-buttons{
      display:flex;
      gap:10px;
      margin-top:10px;
      justify-content:flex-end;
    }
  </style>
</head>

<body>
